name: node-deploy-google-cloud-function
on:
  workflow_call:
    inputs:
      functionName:
        required: true
        type: string
      sourceDirectory:
        required: true
        type: string
      runtime:
        required: false
        type: string
        default: nodejs14
    secrets:
      gcpCredentialsTest:
        required: true
      gcpCredentialsStage:
        required: true
      gcpCredentialsProd:
        required: true
      projectIdTest:
        required: true
      projectIdStage:
        required: true
      projectIdProd:
        required: true
      envVarsTest:
        required: true
      envVarsStage:
        required: true
      envVarsProd:
        required: true
jobs:
  test:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    env:
      GCP_CREDENTIALS: ${{ secrets.gcpCredentialsTest }}
      PROJECT_ID: ${{ secrets.projectIdTest }}
      FUNCTION_NAME: ${{ inputs.functionName }}
      RUNTIME: ${{ inputs.runtime }}
      SOURCE_DIR: ${{ inputs.sourceDirectory }}
      ENV_VARS: GCLOUD_PROJECT=${{ secrets.projectIdTest }},${{ secrets.envVarsTest }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v2
      - name: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ env.GCP_CREDENTIALS }}'
      - name: deploy http
        uses: google-github-actions/deploy-cloud-functions@v0
        with:
          name: ${{ env.FUNCTION_NAME }}
          runtime: ${{ env.RUNTIME }}
          project_id: ${{ env.PROJECT_ID }}
          source_dir: ${{ env.SOURCE_DIR }}
          env_vars: ${{ env.ENV_VARS }}
